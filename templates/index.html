<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Input Form</title>
</head>
<body>
    <h1>Enter Your Input</h1>
    
    <form method="POST" action="/">
        <input type="text" name="user_input" id="user_input" placeholder="Type something..." required>
        <button type="submit">Submit</button>
    </form>
    
    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
    
</body>
</html>
